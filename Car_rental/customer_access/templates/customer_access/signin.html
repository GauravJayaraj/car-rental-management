{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Signin Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'customer_access/signinup.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    {% if messages %}
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <div class="signup" id="signupdiv">
        {% block error %}
        <p>{{error}}</p>
        {% endblock %}

        <!-- {% for message in messages %}
        <li class="{{ message.tags }}">
            {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
        </li>
        {% endfor %} -->

        <div class="center">
            <h1>Signin</h1>
            <form method="post" id="signup" action="">
                <div class="txt_field">
                    <input type="text" name="Phoneno" id="Phoneno" required>
                    <span></span>
                    <label>Phone number</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="Pass" id="Pass" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" name="log" id="log" value="Login">
                <div class="signup_link">
                    Not a member? <a href="/signup">Signup</a>
                </div>
            </form>
        </div>

        <!-- <form id="signup" method="POST" action="">
            <label><b>PhoneNo
                </b>
            </label>
            <input type="text" name="Phoneno" id="Phoneno" placeholder="Phoneno">
            <br><br>
            <label><b>Password
                </b>
            </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="submit" name="log" id="log" value="submit">
        </form> -->
    </div>
</body>

</html>
