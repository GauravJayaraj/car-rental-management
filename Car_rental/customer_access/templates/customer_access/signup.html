    <div class="center">
        <h1>Signup</h1>
        <form method="post" id="signup" action="">

            </div>

            <div class="txt_field">

            </div>
            {% if messages %}
            {% for message in messages %}

                <div class="alert {{ message.tags }} alert-dismissible" role="alert">

                </div>
            </div>
